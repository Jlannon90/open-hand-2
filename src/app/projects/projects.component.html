<h2>
  Here is a list of current funding projects:
</h2>

<select (change)="onChange($event.target.value)">
  <option value="allAmounts" selected="selected">All Projects</option>
  <option value="underAmount">Under $2000</option>
  <option value="overAmount">Over $2000</option>
</select>

<div *ngFor="let project of projects | async | sortAmount:currentTotal" class="panel panel-default">
  <div class="panel-body">
    <h3 (click)="goToDetailPage(project)"><em>{{project.title}}</em> for {{project.person}}</h3>
    <div *ngIf="currentRoute === '/admin'">
      {{project.description}}
      <hr>
      <app-edit-project [selectedProject]="project"></app-edit-project>
  </div>
</div>
